<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>I'm Sorry</title>
  <style>
    body {
      background: #fce4ec;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    .card {
      background: #fff0f5;
      padding: 20px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      max-width: 400px;
      transition: 0.3s;
    }

    button {
      background: #ff4081;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 20px;
      border-radius: 20px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #f50057;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>oyaaa😗...</h2>
    <p id="message">galti ho gye 😭</p>
    <button onclick="nextMessage()">Click to continue</button>
  </div>

  <script>
    const messages = [
      "Oya sorry 🥺...",
      "mjk kr raha tha 😭dubara nhi krunga",
      "terko lgta hai merko terko elwa koi handle kr payegi",
      "bas kr ab kitna der or muh fulla kr rakhegi🥺🥹😭",
      "sorry 😭plimj.",
      "sorry 🥹👉🏻👈🏻.",
      "maaf kr dia?🥹🥺"
    ];

    let index = 1;

    function nextMessage() {
      if (index < messages.length) {
        document.getElementById('message').innerText = messages[index];
        index++;
      } else {
        document.querySelector('button').innerText = "pakka kr dia?";
      }
    }
  </script>

</body>
</html>
